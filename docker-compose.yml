services:
  # Backend API Service (.NET 8)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: flowinglinks-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:5000"
    environment:
      # Database Configuration (hierarchical format for .NET)
      - Database__Provider=${DB_PROVIDER}
      - Database__PostgresHost=${DB_HOST}
      - Database__PostgresPort=${DB_PORT}
      - Database__PostgresDatabase=${DB_NAME}
      - Database__PostgresUsername=${DB_USER}
      - Database__PostgresPassword=${DB_PASSWORD}
      - Database__SqliteDatabasePath=${DB_PATH}
      # JWT Configuration (hierarchical format for .NET)
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__ExpiryInMinutes=${JWT_EXPIRY_MINUTES}
      # ASP.NET Core Configuration
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:5000
    volumes:
      - backend-data:/app/data
    networks:
      - flowinglinks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_APP_NAME=${VITE_APP_NAME}
    container_name: flowinglinks-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    networks:
      - flowinglinks-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Named volumes for data persistence
volumes:
  backend-data:
    driver: local

# Network configuration
networks:
  flowinglinks-network:
    driver: bridge
